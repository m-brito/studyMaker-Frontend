
<div id="principalPerfil">
    <img id="voltarPagina" class="voltarPagina" src="../../public/assets/Imagens/icone-voltar.svg" alt="Voltar">
    <div id="cabecalho">
        <h1>Perfil</h1>
    </div>
    <div id="conteudo">
        <form action="#">
            <div id="foto">
                <div id="dadosFoto">
                    <img onclick="editarFotoPerfil()" src="../../../../public/assets/Imagens/semimagem.png" alt="">
                    <div class="retina">
                        <p id="editarFotoPerfil" onclick="editarFotoPeril()">Editar</p>
                    </div>
                </div>
            </div>
            <div class="camposPerfil">
                <label for="nome">Nome Completo*</label>
                <input type="text" name="nome" id="nomeCompletoPerfil" required disabled>
            </div>
            
            <div id="opcoes">
                <button onclick="editarPeril()" id="bttEditar"><p>Editar</p></button>
                <div id="opcoesEditando">
                    <button onclick="cancelarEdicao()" id="bttCancelar"><p>Cancelar</p></button>
                    <button onclick="confirmarEdicao()" id="bttConfirmar"><p>Confirmar</p></button>
                </div>
            </div>
        </form>
    </div>
</div>
