<div id="meusquestionariosCadastrar">
    <img id="voltarPagina" class="voltarPagina" src="../../public/assets/Imagens/icone-voltar.svg" alt="Voltar">
    <form action="#" id="meusquestionariosCadastrarForm">
        <div class="dadosPerguntas">
            <h2>Dados do questionario</h2>
            <p class="caminhoCadastrarQuestionario"></p>
        </div>
        <label for="nomeQuestionario"><p>Nome do Questionario</p></label>
        <input type="text" name="nomeQuestionario" required>
        <label for="Descricao"><p>Descrição</p></label>
        <textarea name="descricao" id="descricao" cols="30" rows="10" required></textarea>
        <div class="dadosPerguntas">
            <h2>Dados das perguntas</h2>
            <h2 class="bttCadastrarNovaPergunta">+ Nova Pergunta</h2>
        </div>
        <div class="meusquestionariosConteudoPerguntas">
            
        </div>
        <div class="meusquestionariosCadastrarAcoes">
            <button type="submit" id="cadastrar"><p>Cadastrar</p></button>
        </div>
    </form>
</div>
